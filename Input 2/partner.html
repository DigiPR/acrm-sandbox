<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>A-CRM-Partner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="/">A-CRM </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">My Profile </a>
                            <div class="dropdown-menu"><a class="dropdown-item" href="/profile/edit">Edit Profile</a><a class="dropdown-item" href="/logout">Logout </a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="page-header">
            <h2 class="text-center">My <strong>partners</strong>.</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>ID </th>
                        <th>Name </th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <tr>
                        <td>1 </td>
                        <td>XYZ Inc.</td>
                    </tr>
                    <tr>
                        <td>2 </td>
                        <td>ABC Inc.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group" role="group"><a class="btn btn-light" role="button" href="/partner/create"> <i class="fa fa-plus-square-o"></i></a></div>
    </div>
    <div class="footer-basic">
        <footer>
            <p class="copyright">A-CRM Â© 2021</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/webapp.js"></script>
    <script>
        $(document).ready(function () {
            $(loadData());

            function loadData() {
                getPartners(function (result) {
                    $("#tableData").empty();
                    $.each(result, function (i, item) {
                        $("#tableData").append(
                            $("<tr>").append(
                                $("<td>").text(item.id),
                                $("<td>").text(item.name)
                            )
                        );
                    });
                });
            }
        });
    </script>
</body>

</html>
